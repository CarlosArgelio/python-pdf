<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón con hover</title>
  <style>
    body {
        font-family: sans-serif;
        font-size: 16px;
      }
      
      h1 {
        font-size: 24px;
        color: blue;
      }
      
      .boton {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      
      .boton:hover {
        background-color: #ccc;
        color: #000;
      }
  </style>
</head>
<body>
  <h1>Este es el título de mi página web</h1>
  <button class="boton">Click aquí</button>
</body>
</html>
